      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body and Main Background */
      body {
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #0a0a0f, #1a0d2e, #2d1b4e);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        position: relative;
        padding: 20px;
      }

      /* Enhanced Animated Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 25% 25%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(218, 165, 32, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.08) 0%, transparent 50%);
        animation: backgroundFlow 15s ease-in-out infinite;
        z-index: -2;
      }

      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          linear-gradient(45deg, transparent 48%, rgba(139, 69, 19, 0.02) 50%, transparent 52%),
          linear-gradient(-45deg, transparent 48%, rgba(218, 165, 32, 0.02) 50%, transparent 52%);
        animation: gridMove 20s linear infinite;
        z-index: -1;
      }

      @keyframes backgroundFlow {
        0%, 100% { 
          transform: rotate(0deg) scale(1);
          opacity: 0.6;
        }
        33% { 
          transform: rotate(120deg) scale(1.1);
          opacity: 0.8;
        }
        66% { 
          transform: rotate(240deg) scale(0.9);
          opacity: 0.4;
        }
      }

      @keyframes gridMove {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 50px); }
      }

      /* Container Styles with Enhanced Animation */
      .container {
        max-width: 900px;
        width: 100%;
        padding: 50px;
        background: rgba(10, 10, 15, 0.95);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(218, 165, 32, 0.2);
        border-radius: 24px;
        box-shadow: 
          0 25px 50px rgba(0, 0, 0, 0.7),
          0 0 40px rgba(218, 165, 32, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        text-align: center;
        position: relative;
        overflow: hidden;
        transform: translateY(0);
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .container.fade-out {
        opacity: 0;
        transform: translateY(-30px) scale(0.98);
      }

      .container.fade-in {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      /* Enhanced Border Animation */
      .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #daa520, #8b4513, transparent);
        animation: borderScan 6s linear infinite;
      }

      .container::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #8b4513, #daa520, transparent);
        animation: borderScanReverse 6s linear infinite;
      }

      @keyframes borderScan {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      @keyframes borderScanReverse {
        0% { right: -100%; }
        100% { right: 100%; }
      }

        }

        }
      }
    </style>

        "USD/DZD-OTC", "USD/NGN-OTC", "USD/PKR-OTC", "USD/ZAR-OTC", "Bitcoin-OTC", 
        "Gold-OTC", "Silver-OTC", "USCrude-OTC", "UKBrent-OTC", "AUD/USD-OTC",
        "GBP/USD-OTC", "USD/JPY-OTC", "AUD/JPY-OTC", "EUR/GBP-OTC", "CHF/JPY-OTC"
      ];

      function generateSignal(market, signalTime) {
        const direction = Math.random() < 0.5 ? "PUT" : "CALL";
        return { market, time: signalTime, direction };
      }

      function generateFutureSignals(signalCount) {
        const futureSignals = [];
        let currentTime = new Date();

        for (let i = 0; i < signalCount; i++) {
          const market = marketPairs[Math.floor(Math.random() * marketPairs.length)];
          const futureTime = new Date(
            currentTime.getTime() + Math.floor(Math.random() * 8 + 2) * 60 * 1000
          );
          
          // Convert to +03:00 timezone
          const utcTime = futureTime.getTime() + (futureTime.getTimezoneOffset() * 60000);
          const targetTime = new Date(utcTime + (3 * 3600000)); // +03:00
          
          const formattedTime = targetTime.toLocaleTimeString("en-GB", {
            hour: "2-digit",
            minute: "2-digit",
          });
          const signal = generateSignal(market, formattedTime);
          futureSignals.push(signal);
          currentTime = futureTime;
        }

        return futureSignals;
      }

      // Enhanced signal generation with better animations
      function generateSignals() {
        const signalCount = parseInt(document.getElementById("signalCount").value);
        const loaderContainer = document.getElementById("loaderContainer");
        const signalBox = document.getElementById("signalBox");

        // Show loader with enhanced animation
        loaderContainer.style.display = "block";
        loaderContainer.style.opacity = "0";
        loaderContainer.style.transform = "translateY(20px)";
        
        setTimeout(() => {
          loaderContainer.style.transition = "all 0.4s ease";
          loaderContainer.style.opacity = "1";
          loaderContainer.style.transform = "translateY(0)";
        }, 100);

        // Enhanced loading messages
        const loadingMessages = [
          "⚡ Alpha AI Analyzing Markets...",
          "📊 Processing Alpha Indicators...",
          "🎯 Generating Premium Signals...",
          "🔥 Alpha System Ready..."
        ];
        
        let messageIndex = 0;
        const loaderText = document.querySelector('.loader-text');
        
        const messageInterval = setInterval(() => {
          messageIndex = (messageIndex + 1) % loadingMessages.length;
          loaderText.textContent = loadingMessages[messageIndex];
        }, 1200);

        setTimeout(() => {
          clearInterval(messageInterval);
          
          // Hide loader with animation
          loaderContainer.style.opacity = "0";
          loaderContainer.style.transform = "translateY(-20px)";
          
          setTimeout(() => {
            loaderContainer.style.display = "none";
          }, 400);

          // Clear and setup signal box
          signalBox.innerHTML = '<div class="signals-header">📊 Live Alpha Signals</div>';
          signalBox.style.opacity = "0";
          signalBox.style.transform = "translateY(20px)";
          
          setTimeout(() => {
            signalBox.style.transition = "all 0.4s ease";
            signalBox.style.opacity = "1";
            signalBox.style.transform = "translateY(0)";
          }, 100);

          const signals = generateFutureSignals(signalCount);

          // Display signals with staggered animation
          signals.forEach((signal, index) => {
            setTimeout(() => {
              const signalDiv = document.createElement("div");
              signalDiv.classList.add("signal", signal.direction.toLowerCase());
              signalDiv.style.animationDelay = `${index * 0.1}s`;
              
              const directionIcon = signal.direction === "CALL" ? "📈" : "📉";
              const signalIcon = signal.direction === "CALL" ? "🟨" : "🟫";
              
              signalDiv.innerHTML = `
                <div class="signal-market">${signalIcon} ${signal.market}</div>
                <div class="signal-time">⏰ ${signal.time}</div>
                <div class="signal-direction">${directionIcon} ${signal.direction}</div>
              `;
              signalBox.appendChild(signalDiv);

              // Add sound effect simulation (visual feedback)
              signalDiv.addEventListener('animationend', () => {
                signalDiv.style.boxShadow = signal.direction === "CALL" ? 
                  "0 0 20px rgba(218, 165, 32, 0.3)" : 
                  "0 0 20px rgba(139, 69, 19, 0.3)";
                setTimeout(() => {
                  signalDiv.style.boxShadow = "";
                }, 1000);
              });

            }, index * 200);
          });
        }, 6000);
      }

      // Enhanced keyboard shortcuts
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          const welcomeScreen = document.getElementById("welcome-screen");
          const loginContainer = document.getElementById("login-container");
          const signalContainer = document.getElementById("signal-container");
          
          if (welcomeScreen.style.display !== 'none') {
            showLogin();
          } else if (loginContainer.style.display !== 'none') {
            login();
          } else if (signalContainer.style.display !== 'none') {
            generateSignals();
          }
        }
      });

      // Add dynamic background particles
      function createParticle() {
        const particle = document.createElement('div');
        particle.style.cssText = `
          position: fixed;
          width: 4px;
          height: 4px;
          background: radial-gradient(circle, rgba(218, 165, 32, 0.8), transparent);
          border-radius: 50%;
          pointer-events: none;
          z-index: -1;
          animation: particleFloat 8s linear infinite;
        `;
        
        const startX = Math.random() * window.innerWidth;
        particle.style.left = startX + 'px';
        particle.style.top = '100vh';
        
        document.body.appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, 8000);
      }

      // Add particle animation keyframes
      const particleKeyframes = `
        @keyframes particleFloat {
          0% {
            transform: translateY(0) rotate(0deg);
            opacity: 0;
          }
          10% {
            opacity: 1;
          }
          90% {
            opacity: 1;
          }
          100% {
            transform: translateY(-100vh) rotate(360deg);
            opacity: 0;
          }
        }
      `;
      const particleStyle = document.createElement('style');
      particleStyle.textContent = particleKeyframes;
      document.head.appendChild(particleStyle);

      // Create particles periodically
      setInterval(createParticle, 2000);

      // Enhanced focus management
      document.addEventListener('DOMContentLoaded', function() {
        const firstInput = document.querySelector('input');
        if (firstInput) {
          setTimeout(() => firstInput.focus(), 1000);
        }
      });

    </script>
  </body>
